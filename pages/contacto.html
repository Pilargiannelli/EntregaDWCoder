        <main>

            <div class="parte1">
                <div class="imagenes">
                    <div class="imag1"></div>
                    <div class="imag2"></div>
                </div>

                <p>Si te encuentras <br> interesado en <br> contactarnos complete el <br> 
                    formulario que se <br> encuentra debajo o envíe <br> 
                    un email a <br> theevermag@gmail.com.</p>
            </div>


            <div class="contactarnos d-flex justify-content-center align-items-center"> 
                <div class="formulario row justify-content-center">
                    <div class="rec-contactanos d-flex align-items-center justify-content-center">
                            <h2>CONTACTANOS</h2>
                    </div>      
                        <form action="/submit" method="post">
                            <div class="row justify-content-center p-1 p-lg-4">
                                <div class="form-group col-6">
                                    <input class="form-control" type="text" name="nombre_usuario" id="nombre" placeholder=" Nombre" required>
                                </div>      
                            
                                <div class="form-group col-6">
                                    <input class="form-control" type="email" name="email" id="mail" placeholder=" Mail" required>
                                </div>
                            </div>

                            <div class="row justify-content-center p-1 p-lg-4">
                                <div class="form-group col-6">             
                                    <input class="form-control" type="tel" name="telefono_opc" id="telefono" placeholder=" Telefono (opcional)">
                                </div>      
                            
                                <div class="form-group col-6">
                                    <input class="form-control" type="text" name="asunto" id="asunto" placeholder=" Asunto">
                                </div>      
                            </div>

                            <div class="row justify-content-center p-1 p-lg-4">
                                <div class="form-group">
                                    <textarea class="form-control" name="mensaje" id="mensaje" rows="4" placeholder="  Mensaje"></textarea>
                                </div>
                            </div>

                            <div class="row justify-content-center p-1 p-lg-4">
                                <div class="col-2 d-flex justify-content-center">
                                    <input class="button-cont" type="submit" name="contact" value="Enviar">
                                </div>
                            </div>
                        </form>     
                    </div>
                </div>
                
                <div class="img-cont1"></div>
                <div class="img-cont2"></div>
            </div>
            </main>

                        <a href="mailto:theevermagazine@gmail.com" class="icon-textmail">Theevermag@gmail.com</a>
                    </div>
                    
                    <!-- centro footer -->
                    <div class="col-auto footer-title d-flex align-items-start flex-grow-1 flex-lg-grow-0 order-1 order-lg-2">

                    </div>
                </div>
            </div>
